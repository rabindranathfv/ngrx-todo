<!-- These are here just to show the structure of the list items -->
<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [ngClass]="{ 'completed': todoItem.completed, 'editing': update}">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkField" [checked]="todoInput.completed">
        <label (dblclick)="updateTodo()">{{ todoItem.text }}</label>
        <button class="destroy"></button>
    </div>
    <input class="edit" #updateTodoItem [value]="todoItem.text" [formControl]="todoInput" (blur)="endUpdateTodo()">
</li>
